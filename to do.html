<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- To-Do List Container -->
    <div id="todo-container">
        <!-- Header -->
        <div id="header">
            <h1>To Do List</h1>
        </div>

        <!-- Input form for adding tasks -->
        <div id="todo-form">
            <input type="text" id="input-box" placeholder="Add Task" />
            <button id="input-button">Add</button>
        </div>

        <!-- Task list display -->
        <h2>Task List</h2>
        <ul id="list-container"></ul>
    </div>

    <!-- Task counter section -->
    <hr />
    <div class="counter-container">
        <div id="task-counters">
            Completed: <span id="completed-counter">0</span> | Uncompleted: <span id="uncompleted-counter">0</span>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="td.js"></script>
</body>
</html>
